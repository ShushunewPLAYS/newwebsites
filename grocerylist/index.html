<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Wishlist</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="grocerylist.js"></script>
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<h1>WishList </h1>
	<form action="add" method="get">
		<label>Submit Item: </label>
		<input type="text" name="item">
		<input id="addNeed" type="submit" value="Need">
		<input id="addHave" type="submit" value="Have">
	</form>
	<h2> Want: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Basketball stuff <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Crocs <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Clothes <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Computer <a href="#">&#10006;</a></li>
		</ul>
	<h2> Already have: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item" checked> Toothbrush head <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Soccer ball <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> ..? <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> New phone case <a href="#">&#10006;</a></li>
		</ul>

</body>
</html>
